---
branches:
  only:
  - master

# https://docs.travis-ci.com/user/multi-os/
matrix:
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip

sudo: required

install:
  - pip install ansible
  # ansible-galaxy CLI returns error status when no rule exists in requirement file.
  # - ansible-galaxy install -r role_requirements.yml
  - gem install bundler
  - bundle install

script:
  - ansible-playbook provision/main.yml -i spec/inventory/docker/hosts -l {{ cookiecutter.project_name }}
  - bundle exec rake {{ cookiecutter.project_name }}:spec:all
